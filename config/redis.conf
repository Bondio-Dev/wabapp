# Redis configuration for WhatsApp CRM Client
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# Память
maxmemory 256mb
maxmemory-policy allkeys-lru

# Безопасность
protected-mode yes
# requirepass your_redis_password

# Логирование
loglevel notice
logfile ""

# Сохранение данных
save 900 1
save 300 10
save 60 10000

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Производительность
tcp-keepalive 300
tcp-backlog 511
